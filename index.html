<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Selection</title>
</head>
<body>
    <h1>Choose a Novel</h1>
    <ul>
        {% for novel_name, novel_data in novels.items() %}
            <li><button onclick="chooseNovel('{{ novel_name }}'); return false;">{{ novel_data['start']['text'] }}</button></li>
        {% endfor %}
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function chooseNovel(novelName) {
            window.location.href = '/choose_novel/' + novelName;
        }
    </script>
</body>
</html>
