<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ current_novel }}</title>
    <style>
        body {
            background-color: #c9b884;
            transition: background-color 0.4s;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #3d9177;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
      <h1>Привіт! Обирай новелу!</h1>
    <ul>
        {% for novel_name, novel_data in novels.items() %}
            <li><button onclick="chooseNovel('{{ novel_name }}'); return false;">{{ novel_data['start']['text'] }}</button></li>
        {% endfor %}
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>

        function toggleTheme() {
            $.ajax({
                type: 'GET',
                url: '/toggle_theme',
                success: function(response) {
                    if (response.success) {
                        document.body.classList.toggle('dark');
                    }
                }
            });
        }

        function chooseNovel(novelName) {
            window.location.href = '/choose_novel/' + novelName;
        }
    </script>
</body>
</html>
